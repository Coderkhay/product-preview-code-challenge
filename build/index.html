<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-pink-50 flex justify-center items-center min-h-screen">
 <figure class="rounded-lg h-80 w-60" >
<img src="./img/image-product-desktop.jpg" alt="This is a perfume" class="place-content-start w-60 h-80 rounded-l-lg">
 </figure>
 <div class="md:flex-wrap flex bg-white w-60 h-80 rounded-r-lg px-6 pt-4 ">
<section>
    <h6 class="font-mono font-light tracking-widest text-xs text-slate-400">
        PERFUME
    </h6>
    <h1 class="font-serif font-bold mt-2 decoration-solid text-2xl mb-4">Gabrielle <span class="whitespace-nowrap">Essence Eau</span> <span class="whitespace-nowrap">De Parfum</span>
    </h1>
    <div class="font-['romans'] leading-snug font-thin text-xs text-slate-400">
        A floral,solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
    </div>
    <div class="font-serif font-bold mt-4 mb- text-green-700 decoration-solid text-2xl inline-block leading-tight ">
        $149.99 
    </div>
    <span class="line-through text-xs font-thin text-slate-400 justify-between ml-3">$169.99</span>
    <footer >
        <button class="bg-green-700 w-44 h-9 mt-4 text-white rounded-lg flex text-xs items-center place-content-center active:bg-green-950">
        <img src="./img/icon-cart.svg" alt="I am a cart" class="mr-2"> Add to Cart</button>
    </footer>
</section>

 </div>
</body>
</html>
